.home

    position: relative;
	width: 100%;
	height: 29%;
	background: #f2f4f5;
	border-bottom: solid 1px #edeff0;
    padding:5px 0;
    
}
.breadcrumbs_container
{
	left: 0;
	bottom: 0;
	width: 100%;
	padding-left: 3px;
}
.breadcrumbs ul li
{
	display: inline-block;
	position: relative;
	font-family: 'Roboto';
}
.breadcrumbs ul li:not(:last-child)::after
{
	display: inline-block;
	margin-left: 7px;
	margin-right: 4px;
	color: #384158;
}
.breadcrumbs ul li a
{
	font-size: 14px;
	font-weight: 400;
	color: #384158;
	-webkit-transition: all 200ms ease;
	-moz-transition: all 200ms ease;
	-ms-transition: all 200ms ease;
	-o-transition: all 200ms ease;
	transition: all 200ms ease;
}
.breadcrumbs ul li a:hover
{
	color: #14bdee;
}

    /*********************************
3.4 Main Nav
*********************************/

.main_nav_contaner
{

}
.main_nav
{
	display: inline-block;
    height: 100%;
    vertical-align: middle;
}
.main_nav li
{
	display: inline-block;
	position: relative;
}
.main_nav li:not(:last-child)
{
	margin-right: 44px;
}
.main_nav li a
{
	font-size: 18px;
	font-weight: 500;
	color: #384158;
    vertical-align: middle;
	-webkit-transition: all 200ms ease;
	-moz-transition: all 200ms ease;
	-ms-transition: all 200ms ease;
	-o-transition: all 200ms ease;
	transition: all 200ms ease;
}
.main_nav li a:hover,
.main_nav li.active a
{
	color: #14bdee;
}
.main_nav li.active::after
{
	display: block;
	position: absolute;
	bottom: -2px;
	left: 0;
	width: 100%;
	height: 2px;
	background: #14bdee;
	content: '';
}
    </style>

}
